<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>涓冨湥鍙敜 - 瀹炴垬瀵瑰眬</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="game-board" class="genshin-board">
        
        <!-- 1. 宸︿晶杈规爮锛氱墝搴撲笌鍥炲悎鎸囩ず -->
        <div class="phase-sidebar">
            
            <!-- 瀵规墜淇℃伅鍖?-->
            <div class="sidebar-section opponent-section">
                <!-- 瀵规墜鐗屽簱 -->
                <div class="deck-stack opponent-deck">
                    <div class="card-back"></div>
                </div>
                <!-- 瀵规墜楠板瓙璁℃暟 -->
                <div class="dice-counter" id="opp-dice-count">8</div>
            </div>

            <!-- 鍥炲悎鎸囬拡 (涓棿) -->
            <div class="turn-indicator-container">
                <!-- 鎸囬拡锛氶€氳繃 CSS 绫?.turn-p1 (鎸囧悜鎴戞柟) 鎴?.turn-p2 (鎸囧悜鏁屾柟) 鎺у埗鏃嬭浆 -->
                <div class="turn-pointer turn-p1" id="turn-pointer">
                    <!-- 鎸囬拡鍥炬爣 -->
                </div>
                <div class="phase-text" id="phase-text">鎴戠殑鍥炲悎</div>
            </div>

            <!-- 鐜╁淇℃伅鍖?-->
            <div class="sidebar-section player-section">
                <!-- 鐜╁楠板瓙璁℃暟 -->
                <div class="dice-counter" id="player-dice-count">8</div>
                <!-- 鐜╁鐗屽簱 -->
                <div class="deck-stack player-deck">
                    <div class="card-back"></div>
                </div>
            </div>

            <!-- 缁撴潫鍥炲悎鎸夐挳 (淇濈暀鍦ㄥ乏渚? -->
            <div class="action-buttons">
                <button id="btn-reroll" class="btn-genshin btn-small">
                    <span class="btn-text">&#37325;&#25237;</span>
                </button>
                <button id="btn-tune" class="btn-genshin btn-small">
                    <span class="btn-text">&#35843;&#21644;</span>
                </button>
                <button id="btn-end-turn" class="btn-genshin">
                    <span class="btn-text">&#32467;&#26463;</span>
                </button>
            </div>
        </div>

        <!-- 鏀彺鍖猴細宸茬Щ闄ゆ淳钂欏崱鐗囷紝淇濈暀绌烘Ы浣?-->
        <div class="support-zone left-side-layer" id="support-zone">
            <div class="support-slot"></div>
            <div class="support-slot"></div>
            <div class="support-slot"></div>
            <div class="support-slot"></div>
        </div>
        <div class="summon-zone left-side-layer" id="summon-zone">
            <div class="summon-slot"></div>
            <div class="summon-slot"></div>
            <div class="summon-slot"></div>
            <div class="summon-slot"></div>
        </div>


        <!-- 2. 涓ぎ鎴樺満鍖哄煙 -->
        <div class="battle-field">
            <!-- 涓婃柟锛氬鎵嬪尯鍩?-->
            <div class="char-zone opponent-zone" id="opponent-zone">
                <!-- JS 鍔ㄦ€佹彃鍏ュ鎵嬪崱鐗?-->
            </div>

            <!-- 涓嬫柟锛氭垜鏂瑰尯鍩?-->
            <div class="char-zone player-zone">
                <!-- 鍚庡彴瑙掕壊宸?-->
                <div class="card character-card standby" data-empty="true"></div>
                
                <!-- 鍑烘垬瑙掕壊 -->
                <div class="card character-card active" id="active-char">
                    <div class="card__visual">
                        <div class="char-img"></div> 
                    </div>
                    <div class="card__info">
                        <div class="card__name">杞藉叆涓?..</div>
                        <div class="status-badges">
                            <div class="badge hp-badge">10</div>
                            <div class="badge energy-badge">鈿?0/3</div>
                        </div>
                    </div>
                    <div class="card__hp-bar-container">
                        <div class="card__hp-fill"></div>
                    </div>
                </div>

                <!-- 鍚庡彴瑙掕壊鍙?-->
                <div class="card character-card standby" data-empty="true"></div>
            </div>
        </div>

        <!-- 3. 鍙充晶鍖哄煙锛氶瀛愪笌鎶€鑳?-->
        <div class="right-hud-layer">
            <!-- 鍙充笂瑙掞細鍏冪礌楠板瓙姹?-->
            <div class="dice-zone" id="dice-container"></div>

            <!-- 鍙充笅瑙掞細鎶€鑳介潰鏉?-->
            <div class="skill-zone">
                <div class="skill-btn normal-atk" title="鏅€氭敾鍑?>
                    <div class="skill-icon">A</div> 
                    <div class="skill-cost-badge">1</div>
                </div>
                <div class="skill-btn elem-skill" title="鍏冪礌鎴樻妧">
                    <div class="skill-icon">E</div>
                    <div class="skill-cost-badge">3</div>
                </div>
                <div class="skill-btn elem-burst" title="鍏冪礌鐖嗗彂">
                    <div class="skill-icon">Q</div>
                    <div class="skill-cost-badge">3</div>
                </div>
            </div>
            <div class="skill-list" id="skill-list"></div>
        </div>

        <!-- 4. 搴曢儴 HUD锛氭墜鐗?-->
        <div class="bottom-hud">
            <div class="hand-cards-container" id="hand-area"></div>
        </div>

    </div>

    <div class="deck-select" id="deck-select">
        <div class="deck-select__panel">
            <div class="deck-select__title">&#36873;&#25321;&#20320;&#30340;&#35282;&#33394;(3/3)</div>
            <div class="deck-select__list" id="deck-select-list"></div>
            <div class="deck-select__actions">
                <button class="btn-genshin" id="btn-deck-start">&#24320;&#22987;&#23545;&#23616;</button>
            </div>
        </div>
    </div>

    

    <div class="active-select hidden" id="active-select">
        <div class="deck-select__panel">
            <div class="deck-select__title" id="active-select-title">Select Starting Active</div>
            <div class="active-select__list" id="active-select-list"></div>
            <div class="deck-select__actions">
                <button class="btn-genshin" id="btn-active-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div class="mulligan hidden" id="mulligan">
        <div class="mulligan__panel">
            <div class="mulligan__title">&#36873;&#25321;&#35201;&#26367;&#25442;&#30340;&#25163;&#29260;</div>
            <div class="mulligan__list" id="mulligan-list"></div>
            <div class="mulligan__actions">
                <button class="btn-genshin" id="btn-mulligan-confirm">&#30830;&#35748;&#26367;&#25442;</button>
            </div>
        </div>
    </div>

    <div id="drag-layer"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
